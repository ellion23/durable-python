{% extends "base.html" %}

{% block content %}
{{super()}}
{% for category, msg in get_flashed_messages(True) %}
<div class="flash {{category}}">{{msg}}</div>
{% endfor %}

<form action="/contact" method="post" class="form-contact">
    <p><label>Имя: </label><input type="text" name="username"
                                  value="" placeholder="name" required> </p>
    <p><label>Email: </label><input type="text" name="email" value="" requied></p>
    <p><label>Сообщение: </label></p>
    <p><textarea name="massage" rows="7" cols="40" ></textarea></p>
    <p><input type="submit" value="Отправить"></p>
</form>
{% endblock %}
