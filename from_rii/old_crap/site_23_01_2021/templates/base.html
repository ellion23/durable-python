<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet" />
    <link type="text/css"  href="{{ url_for('static', filename='css/style.css')}}"
          rel="stylesheet" />
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Site</title>
    {% endif %}

</head>
<body>
{% block content %}
<ul class="mainmenu">
{% for m in menu %}
    <li class="mainmenu-list"><a href="{{m.url}}">{{m.title}}</a></li>
{% endfor %}
</ul>
{% if title %}
<h1>{{title}}</h1>
{% else %}
<h1>Заголовок</h1>
{% endif %}
{% endblock %}
</body>
</html>
